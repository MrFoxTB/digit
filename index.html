<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угодай число</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 50px;
            background-color: aqua;}
            input { padding: 10px;}
            button{ padding: 10px 20px;}
            .result{ margin-top: 20px; font-size: 20px;}
    </style>
</head>
<body>
<h1>Угодай число!</h1>
<p>Я загадал число от 1 до 10. Попробуй угодать!</p>
<input type="number" id="guess" min="1" max="10">
<button onclick="checkGuess()">Угадать</button>
<div class="result" id="result"></div>
<script>
    const secretNumber = Math.floor(Math.random() * 10) + 1; // Загадать число от 1 до 10
    function checkGuess(){
        const userGuess = parseInt(document.getElementById('guess').value);
        const resultDiv = document.getElementById('result');
        //Сравнение введенного числа с загаданным
        if (userGuess === secretNumber){
            resultDiv.textContent = "Ты угодал";}
        else if (userGuess === secretNumber){
            resultDiv.textContent = "Ты не угодал";}
        else if (userGuess === secretNumber){
            resultDiv.textContent = "Слишком много";}
        else{resultDiv.textContent = "Напеши корректное число";} 
    }
</script> 
</body>
</html>
